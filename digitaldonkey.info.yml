# This is your theme.info.yml
name: Digitaldonkey
description: 'Custom classy based theme.'
type: theme
core: 8.x
screenshot: logo.svg

# Inherit from base theme.
base theme: classy

# -- Libraries ---------------------------------------------------
libraries:
  - digitaldonkey/global-styling

# You can also remove stylesheets.
stylesheets-remove:
  - '@classy/css/layout.css'
  - core/assets/vendor/normalize-css/normalize.css

# -- Regions ---------------------------------------------------
# Default Regions see:
# https://api.drupal.org/api/drupal/core/modules/system/templates/page.html.twig/8
regions:
  header: Header
  content: Content
  sidebar_first: 'Sidebar first'
  footer: Footer
